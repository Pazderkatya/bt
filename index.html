<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" id="style" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <button class="button bg">
                    <img src="img/bascet.png" alt="Корзина">
                    <div class="center">
                        <p>Кнопочка</p>
                    </div>
            </button>
            <button class="button no-bg">
                    <img src="img/picture.png" alt="Картинка">
                    <div class="center">
                        <p>Кнопочка</p>
                    </div>
                </button>
            <button class="button no">
                    <p>Кнопочка</p>
                    <img src="img/arrow.png" alt="Стрелка">
            </button>
            <button class="button arrow">
                    <div class="left">
                        <p>Кнопочка</p>
                    </div>
                    <div class="right">
                        <img src="img/arrow.png" alt="Стрелка">
                    </div>
            </button>
        </div>
    </main>
</body>

</html>
